      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">

      <!-- BLOQUEIO -->

        <div class="p-6">
          <div class="flex items-center text-orange-700 mb-4">
            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M19 11H5C3.9 11 3 11.9 3 13v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7c0-1.1-.9-2-2-2z"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>

            <span class="text-xl font-semibold">Conteúdo Bloqueado</span>
          </div>
          <p class="text-gray-700 mb-4">Assine agora para acessar todo o conteúdo exclusivo:</p>
          <button class="w-full py-2 text-sm text-white rounded-xl bg-[#FF9F5A] hover:bg-[#FF8F45] mb-2">
            Acesso Vitalício • R$ 49,90
          </button>
          <p class="text-xs text-gray-500 text-center">Pague uma vez e tenha acesso para sempre!</p>
        </div>
      </div>

      <!-- CONTEÚDO (LOADING) -->

      <div class="flex justify-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-orange-500"></div>

      <h2 class="text-xl font-bold mb-4">Fotos Exclusivas</h2>

        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-orange-500"></div>
      </div>
    </div>

    <!-- ANTI-INSPEÇÃO -->
    <script>
      function isMobileDevice() {
        return typeof window.orientation !== "undefined" || navigator.userAgent.includes("IEMobile");
      }

      if (!isMobileDevice()) {
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", function (e) {
          if (
            (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) ||
            e.keyCode === 123
          ) {
            e.preventDefault();
            document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;"><h1>Inspeção não permitida</h1></div>';
          }
        });

        let devtoolsOpen = false;
        function detectDevTools() {
          const widthThreshold = window.outerWidth - window.innerWidth > 160;
          const heightThreshold = window.outerHeight - window.innerHeight > 160;
          if (widthThreshold || heightThreshold) {
            if (!devtoolsOpen) {
              devtoolsOpen = true;
              document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;"><h1>Inspeção não permitida</h1></div>';
            }
          } else {
            devtoolsOpen = false;
          }
        }

        window.addEventListener("resize", detectDevTools);
        setInterval(detectDevTools, 1000);
      }
    </script>
  </body>
